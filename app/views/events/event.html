<div class="col-lg-12" ng-controller="GetEventCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{event.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-13">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <fieldset>
                            <div class="form-group">
                                <label>Event description:</label>
                                <textarea readonly style="resize:none" class="form-control" rows="8">{{event.description}}</textarea>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
