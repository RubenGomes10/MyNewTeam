<div class="col-lg-20" ng-controller="GetCompetitionCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{competition.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-13">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <fieldset>
                            <div class="left_division" style="padding-right: 10px">
                                <div>
                                    <label>Competition Date:</label>
                                    <p>{{competition.scheduledDate}}</p>
                                </div>
                                <div>
                                    <label>State:</label>
                                    <p>{{competition.state}}</p>
                                </div>
                                <div>
                                    <label>Responsible Club:</label>
                                    <p>{{competition.club}}</p>
                                </div>
                                <div class="form-group">
                                    <label>Competition description:</label>
                                    <textarea readonly style="resize:none" class="form-control" rows="8">{{competition.description}}</textarea>
                                </div>
                            </div>
                            <div class="right_division">
                                <label>Events:</label>
                                <div class="form-group">
                                    <div style="display: inline-block; width: 50%" ng-repeat="event in events">
                                        <a href="app/events/{{event._id}}">{{event.name}}</a>
                                    </div>
                                </div>
                                <div>
                                    <label>Location: <a href="app/places/{{competition.place._id}}">{{competition.place.name}}</a></label>
                                    <div  id="map" style="height: 250px; width: 450px">
                                      {{setMap(competition.place.google.latitude, competition.place.google.longitude)}}
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
