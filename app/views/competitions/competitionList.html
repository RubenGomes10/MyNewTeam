<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Competitions</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12" ng-controller="GetCompetitionsCtrl">
        <div class="row">
            <table class="table" style="width: 800px">
                <tr style="background: rgba(13, 102, 97, 0.64)">
                    <th>Name</th>
                    <th>Date</th>
                    <th>State</th>
                </tr>
                <tr ng-repeat="competition in data">
                    <td title="'Name'" filter="{ name: 'text'}" sortable="'name'" >
                        <a href="app/competitions/{{competition._id}}">{{competition.name}}</a>
                    </td>
                    <td title="'competition Date'" filter="{ competitionDate: 'text'}" sortable="'competitionDate'">{{competition.scheduledDate}}</td>
                    <td title="'State'" filter="{ state : 'text'}" sortable="'state'">{{competition.state}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
