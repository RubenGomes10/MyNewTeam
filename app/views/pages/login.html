<div>
  <div class="row">
    <a role="button" ui-sref="dashboard.home" class="btn btn-block btn-circle-fixed push-right btn-back-home">
      <i class="fa fa-chevron-left"></i>
    </a>
  </div>
    <div class="login-form panel">
      <div class="panel-body">
        <h4 class="text-center"><i class="fa fa-sign-in"></i> Log in</h4>
        <div ng-if="vm.error_message" class="alert alert-danger"> {{vm.error_message}}</div>
        <form name="loginForm" ng-submit="vm.login()" novalidate>
          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.username.$invalid && loginForm.username.$dirty }">
            <input class="form-control input-lg" type="text" name="username" ng-model="vm.authModel.userName" placeholder="Username" required autofocus>
            <span><i class="fa fa-user form-control-feedback"></i></span>
            <div class="help-block" ng-if="loginForm.username.$dirty" ng-messages="loginForm.username.$error">
              <div ng-message="required">Please enter your username</div>
            </div>
          </div>
          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
            <input class="form-control input-lg" type="password" name="password" ng-model="vm.authModel.password" placeholder="Password" required>
            <span><i class="fa fa-key form-control-feedback"></i></span>
            <div class="help-block" ng-if="loginForm.password.$dirty" ng-messages="loginForm.password.$error">
              <div ng-message="required">Please enter your password</div>
            </div>
          </div>

          <button type="submit" class="btn btn-block btn-success" ng-disabled="loginForm.$invalid">Log in</button>

          <br/>

          <p class="text-center text-muted">
            <small>Forget password? <a href="#/signup">Recover password</a></small>
          </p>

          <div class="sub-title-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>
        <!-- External Buttons -->
        <button class="btn btn-block btn-google-plus">
          <i class="fa fa-google-plus"></i> Sign in with Google
        </button>
        <button class="btn btn-block btn-facebook">
          <i class="fa fa-facebook-square"></i> Sign in with Facebook
        </button>
        <!--<button class="btn btn-block btn-instagram">
          <i class="fa fa-instagram"></i> Sign in with Instagram
        </button>
        <button class="btn btn-block btn-twitter">
          <i class="fa fa-twitter"></i> Sign in with Twitter
        </button>
        <button class="btn btn-block btn-linked-in">
          <i class="fa fa-linkedin-square"></i> Sign in with LinkedIn
        </button>
        <button class="btn btn-block btn-github">
          <i class="fa fa-github"></i> Sign in with Github
        </button>-->
      </div>
    </div>
</div>
