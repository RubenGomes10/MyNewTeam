<div class="col-lg-20" ng-controller="GetPlaceCtrl">
    <!--<script src='//maps.googleapis.com/maps/api/js?libraries=geometry'></script>-->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{place.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-13">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <fieldset>
                            <div class="left_division">
                                <div style="padding-bottom: 20px">
                                    <label>Address Info:</label>
                                    <div>
                                        <label>Street</label>
                                        <p>{{place.address.street}}</p>
                                        <label>Zip-Code</label>
                                        <p>{{place.address.zip_code}}</p>
                                        <label>City</label>
                                        <p>{{place.address.city}}</p>
                                        <label>Country</label>
                                        <p>{{place.address.country}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="right_division">
                                <label>Location:</label>
                                <div  id="map" style="height: 250px; width: 450px">
                                  {{setMap(place.google.latitude, place.google.longitude)}}
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
