<div class="col-lg-15" ng-controller="PostPlaceCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Place</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-13">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please fill the Place information for creation</h3>
                </div>
                <div class="panel-body">
                    <form name="userForm" role="form" ng-submit="postPlace()">
                        <fieldset>
                            <div class="left_division">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control" ng-model="place.name" type="text">
                                </div>
                                <label>Address Info:</label>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Street Address" ng-model="place.address.street" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Zip Code" ng-model="place.address.zip_code" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="City" ng-model="place.address.city" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Country" ng-model="place.address.country" type="text">
                                </div>
                            </div>
                            <div class="right_division">
                                <label>Location Info:</label>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Latitude" ng-model="place.google.latitude" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Longitude" ng-model="place.google.longitude" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Maps Link" ng-model="place.google.link" type="text">
                                </div>
                            </div>
                            <button type='submit' class="btn btn-lg btn-success btn-block">Add place</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
