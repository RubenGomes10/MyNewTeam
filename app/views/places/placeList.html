<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Places:</h1>
    </div>
</div>
<div class="row" ng-controller="GetPlacesCtrl">
    <table class="table" style="width: 800px">
        <tr style="background: rgba(13, 102, 97, 0.64)">
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr ng-repeat="place in places">
            <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                <a href="app/places/{{place._id}}">{{place.name}}</a>
            </td>
            <td title="'City'" filter="{ city : 'text'}" sortable="'city'">{{place.address.city}}</td>
        </tr>
    </table>
</div>
